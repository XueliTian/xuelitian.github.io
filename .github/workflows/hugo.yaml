name: Build & Deploy Hugo (v4 style)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for Pages v4 flow
permissions:
  actions: read        # required by deploy-pages@v4
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    enableRobotsTXT: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure theme submodules
        run: git submodule update --init --recursive

      # If your site uses Tailwind/PostCSS/JS tooling, keep Node available.
      - name: Setup Node (LTS / Node 20+ on runners)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps (optional)
        run: |
          if [ -f pnpm-lock.yaml ]; then corepack enable && corepack prepare pnpm@latest --activate && pnpm i --frozen-lockfile; \
          elif [ -f package-lock.json ]; then npm ci; \
          elif [ -f yarn.lock ]; then corepack enable && corepack prepare yarn@stable --activate && yarn install --frozen-lockfile; \
          else echo "No lockfile; skipping JS install"; fi

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4